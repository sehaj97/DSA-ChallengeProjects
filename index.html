<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin: 20px;
            width: calc(33.33% - 40px);
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
        }

        .card-content p {
            color: #666;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 40px);
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
